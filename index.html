<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="form">
      <!-- Left half of sign in form -->
      <div class="surveyFormLeft">
        <h1>Sign in</h1>
        <!-- Social Media Logos -->
        <div class="logos">
          <img class="facebook" src="images/facebook.png" alt="facebook logo">
          <img class="google-plus" src="images/google-plus.png" alt="google plus logo">
          <img class="linkedin" src="images/linkedin.png" alt="linkedin logo">
        </div>
        <!-- Email and password inputs -->
        <input type="email" name="email" value="Email">
        <input type="password" name="password" value="Password">
        <p class="forgot">Forgot your password?</p>
        <button class="submit" type="submit" name="button">Submit</button>
      </div>
      <!-- Right half of sign in form -->
      <div class="surveyFormRight">
        <h1 class="signUp">Sign Up!</h1>
        <p>Sign up here if you dont have an account</p>
        <button class="signUpButton" type="submit" name="button">Sign up</button>
      </div>
    </div>
  </body>
</html>
